<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SHUT THE BOX</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="./style.css">
        <script src="./game.js" defer></script>
    </head>
    <body>
        <h1>Shut The Box</h1>
        <div class="players">
            <input id="player1-input" type="string" autofocus autocomplete="off">
            <input id="player2-input" type="string" autofocus autocomplete="off">
            <button id="start-btn">START THE GAME</button>
        </div>
        <div class="winner">
            <h2 id="winner"></h2>
            <button id = "restart-btn">NEW GAME</button>
        </div>
        <div class="board">
            <div class="board-titles">
                <h2 id="round">Round 1</h2>
                <h2 id="vs-h2">Player1 vs. Player2</h2>
                <h2 id="turn">Bobs turn</h2>
            </div>
            <div class="boxes">
                <div class="box" id="box1" data-lid="open">1</div>
                <div class="box" id="box2" data-lid="open">2</div>
                <div class="box" id="box3" data-lid="open">3</div>
                <div class="box" id="box4" data-lid="open">4</div>
                <div class="box" id="box5" data-lid="open">5</div>
                <div class="box" id="box6" data-lid="open">6</div>
                <div class="box" id="box7" data-lid="open">7</div>
                <div class="box" id="box8" data-lid="open">8</div>
                <div class="box" id="box9" data-lid="open">9</div>
            </div>
        </div>
        <div class="dice">
            <i class="bi bi-dice-1" id="dice1"></i>
            <i class="bi bi-dice-1" id="dice2"></i>
            <p id="dice-sum">Sum: 2</p>
            <div class="dice-btn">
                <button id="roll-btn" disabled>ROLL</button>
                <button id="indv-btn" disabled>INDIVIDUAL DICE</button>
                <button id="sum-btn" disabled>SUM OF THE DICE</button>
                <button id="end-btn" disabled>END YOUR TURN</button>
            </div>
        </div>
        <div class="scorecard">
            <h1>SCORECARD</h1>
            <table id="scorecard">
                <thead>

                    <tr>
                        <td></td>
                        <td id="sc-name1">NAME1</td>
                        <td id="sc-name2">NAME2</td>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </body>
</html>
